<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta property="og:title" content= "{{ page.title }}">
	<!-- css & js-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="../assets/css/styles.css" rel="stylesheet">
	<link href="../assets/css/offcanvas.css" rel="stylesheet">
	<link href="/images/favicon.ico" rel="icon" type="image/x-icon" >
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../assets/js/offcanvas.js"></script>
</head>
{%- assign filtered_pages = site.pages | where: 'type', 'post' -%}

<body>
	<!-- start header -->
	<nav class="navbar navbar-expand-md bg-default navbar-light fixed-top shadow-sm">
		<div class="container-fluid">
			<a href="/"><img class="navbar-brand" src="../assets/images/brand.png" alt="brand"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					{% for page in filtered_pages %}
						<li class="nav-item"></li>
							<a class="nav-link" aria-current="page" href={{ page.url }}>{{ page.button }}</a>	
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</nav>
	<!-- end header -->
	<section class="content-section">
		<div class="content">
			{{ content }}
	  	</div>  
	</section>  
	<section class="footer">
		<footer class="text-center text-white bg-default">
			<div class="container p-4 pb-0">
				<p class="d-flex justify-content-center align-items-center">
					<img src="../assets/images/footer.png" style="max-width: 460px;"/>
				</p>
			</div>
			<div class="text-center p-3 bg-default-dark" >
				<span>Este projeto Ã© mantido por <a href="https://github.com/E2PC">E2PC</a>.</span>
			</div>
		</footer>
	</section>
</body>
</html>
